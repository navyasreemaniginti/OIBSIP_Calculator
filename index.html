<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculater</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/0ba955a942.js" crossorigin="anonymous"></script>
    </head>

<body>
	<div class = "container" >
			<div class = "result" > 
				<p id = "result" > 0 </p>			
			</div>
			
			<div class = "buttons" >
				
				<div class = "row">

					<div class="r1">
						<button>(</button>
						<button>)</button>
						<button>Ans</button>
						<button>Del</button>
						<button>Clear</button>	
					</div>
			
				</div>

				<div class = "row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<div class="r2">
						<button>%</button>	
						<button>**</button>
					</div>
			
				</div>

				<div class = "row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<div class="r2">
						<button>*</button>
                    	<button >/</button>
					</div>
				</div>

				<div class = "row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<div class="r2">
						<button>+</button>
						<button>-</button>	
					</div>
				</div>

				<div class = "row">
					<button id = "dot" >.</button>
					<button>0</button>
					<div class="r2">
						<button>00</button>
						<button id = "enter">Enter</button>	
					</div>
				</div>
					
		
			</div>		
	</div>
    <script src="script.js"></script>

</body>
